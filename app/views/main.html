<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>

<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Music</h1>
  <p class="lead">
    <div ng-init="username">
        <dl>
        <dt>Info</dt>
        <dd>{{current.user}}</dd>
        <dd>{{current.uri}}</dd>
        <dt>Artwork</dt>
        <dd>{{current.artwork_url}}</dd>
        <dt>Genre</dt>
        <dd>{{current.genre}}</dd>
        <dt>Track Info</dt>
        <dd>{{current.release_year}}</dd>
        <dd>{{current.streamable}}</dd>
      </dl>
    </div>
  </p>
</div>

  </p>
